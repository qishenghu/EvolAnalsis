hydra:
  searchpath:
    - file://external/config_fallback
    - file://config

defaults:
  - ppo_trainer
  - agentevolver
  - _self_

# ============================================================================
# AlfWorld GRPO Training Configuration with Experience Replay
# ============================================================================
# This configuration is for training Qwen/Qwen2.5-3B-Instruct on AlfWorld
# using GRPO with Experience Replay mechanism.
# 
# Key settings:
# - batch_size: 8
# - rollout: 8 (n_rollout)
# - replay_start_ratio: 0.1 (start replay at 10% of training)
# - exp_ratio: 0.5 (50% experience tasks, 50% on-policy tasks)
# ============================================================================

trainer:
  experiment_name: alfworld_3b_grpo_exp_replay
  project_name: agentevolver
  n_gpus_per_node: 4
  nnodes: 1
  total_epochs: 1
  save_freq: 100
  test_freq: 10
  val_before_train: false
  validation_data_dir: "experiments/alfworld/${trainer.experiment_name}/validation_log"
  rollout_data_dir: "experiments/alfworld/${trainer.experiment_name}/rollout_log"
  # Logger configuration: use wandb to sync training metrics
  # Options: ["console"], ["wandb"], ["console", "wandb"], ["tensorboard"], etc.
  logger: ["console", "wandb"]
  # Optional: wandb proxy settings (if needed)
  # wandb_proxy: "http://your-proxy:port"

# ============================================================================
# Algorithm Configuration
# ============================================================================
algorithm:
  adv_estimator: grpo  # Use GRPO algorithm
  use_kl_in_reward: false

# ============================================================================
# Model Configuration - Qwen/Qwen2.5-3B-Instruct
# ============================================================================
actor_rollout_ref:
  model:
    path: /data/code/exp/models/Qwen/Qwen2.5-3B-Instruct
    use_remove_padding: true
    enable_gradient_checkpointing: true
  actor:
    optim:
      lr: 1e-6
    ppo_micro_batch_size_per_gpu: 1
    ppo_mini_batch_size: 8
    use_kl_loss: true
    kl_loss_coef: 0.001
    kl_loss_type: low_var_kl
    entropy_coeff: 0
    off_cliprange_high: 0.6  # Used when off_policy_shaping_mode="higher_clip_bound"
    clip_ratio_high: 0.28
    loss_agg_mode: token-mean
    # ⭐ Off-policy Policy Shaping Configuration
    # Policy shaping modulates the gradient from experiential data to preserve entropy
    # Two modes available:
    #   1. "higher_clip_bound": AgentEvolver original - Use higher clip_upper_bound for off-policy data
    #   2. "exgrpo_policy_shaping": ExGRPO paper - Replace CLIP term with f(w*(θ)) = w*(θ) / (w*(θ) + β)
    #      where w*(θ) = exp(log_prob - old_log_prob) is the importance sampling ratio
    #      This amplifies low-probability signals and dampens high-probability ones
    off_policy_shaping_mode: "exgrpo_policy_shaping"  # "exgrpo_policy_shaping" or "higher_clip_bound"
    off_policy_shaping_beta: 0.1  # β for ExGRPO policy shaping: f(x) = x/(x+β), default 0.1 as in ExGRPO paper
    fsdp_config:
      param_offload: false
      optimizer_offload: false
  rollout:
    use_qwen3: false
    enable_request_id: false
    prompt_length: 20480
    response_length: 4096
    max_model_len: 25580
    temperature: 0.9
    log_prob_micro_batch_size_per_gpu: 1
    tensor_model_parallel_size: 1
    name: vllm
    mode: async
    gpu_memory_utilization: 0.6
    n: 8  # ⭐ Rollout: 8 rollouts per task
    log_prob_max_token_len_per_gpu: 25580
    val_kwargs:
      n: 8
    max_env_worker: 32
    context_template: "linear"
    context_template_train_sp_action: false
    max_env_len: 4096
    sparse: true
    multi_turn:
      completion_callback: agentevolver.module.trainer.simple_completion_callback.SimpleCompletionCallback
      enable: true
      format: llama3_json
      max_steps: 30
      tool_config_path: ""
  ref:
    log_prob_micro_batch_size_per_gpu: 1
    fsdp_config:
      param_offload: true
    log_prob_max_token_len_per_gpu: 25580

critic:
  ppo_max_token_len_per_gpu: 25580
  forward_max_token_len_per_gpu: 25580

# ============================================================================
# Data Configuration
# ============================================================================
data:
  train_batch_size: 8  # ⭐ Batch size: 8
  max_prompt_length: 4000
  max_response_length: 21580
  filter_overlong_prompts: true
  truncation: "error"
  return_raw_chat: true
  train_files: null  # Load tasks from environment (2420 training tasks)
  val_files: null    # Load validation tasks from environment (200 test tasks)
  val_batch_size: 8
  val_type: "val"
  max_train_tasks: 800
  shuffle: true

# ============================================================================
# Environment Service Configuration - AlfWorld
# ============================================================================
env_service:
  env_type: "alfworld"
  env_url: "http://127.0.0.1:8081"

# ============================================================================
# Task Manager Configuration
# ============================================================================
# Configure to use only original tasks (2420 training tasks) without synthesis
task_manager:
  # Do not explore or generate synthetic tasks
  n: 0  # 0 means no exploration/synthesis
  # Use original tasks from environment
  mixture:
    use_original_tasks: true
    synthetic_data_ratio: 0.0  # No synthetic tasks
    shuffle: true
  # Grader settings
  grader:
    original_grader: env  # Use environment's built-in evaluator
    synthetic_grader: llm-binary-gt-no_constraint  # Not used since n=0
  # Strategy settings (not used since n=0, but required)
  strategy: random
  strategy_args:
    max_explore_step: 30
    max_llm_retries: 6
    env_url: ${env_service.env_url}
    exploration_llm_temperature: 1.0
    exploration_llm_top_p: 1.0
    exploration_llm_top_k: 100
  # Other settings
  llm_client: qwen-plus
  bs: ${data.train_batch_size}
  num_explore_threads: ${thread_pool.max_workers}
  train_data_path: null  # Not used
  val_data_path: null    # Not used
  env_profile: cookbook/env_profiles/alfworld.json  # Placeholder (not used when n=0)

# ============================================================================
# Experience Manager Configuration
# ============================================================================
# ⭐ 本配置只使用 Experience Replay 机制，不使用：
#    - Experience-guided rollout（经验引导的 rollout）
#    - Experience summarize（经验总结到 ReMe 服务）
# ============================================================================
exp_manager:
  # ============================================================================
  # Experience-Guided Rollout Configuration (DISABLED)
  # ============================================================================
  # "woexp" = Without Experience: 不在 rollout 时注入经验到 prompt
  # 其他选项: "mixed"（部分使用经验）, "all"（全部使用经验）
  train_rollout_mode: "woexp"  # ⭐ 禁用 experience-guided rollout
  val_rollout_mode: "woexp"    # ⭐ 禁用 experience-guided validation
  rollout_ratio: 0             # ⭐ 0% 的 rollouts 使用经验（配合 woexp 使用）
  
  # Sample mode: 控制 rollout 后样本的处理方式
  # "alldiscard": 丢弃所有样本（不影响 Experience Replay，因为 Experience Replay 有独立的保存逻辑）
  # "allkeep": 保留所有样本
  # "hybrid": 混合模式（保留 train_sample_keepratio 比例）
  train_sample_mode: "alldiscard"
  train_sample_keepratio: 0.0
  
  # Experience template: 用于 experience-guided rollout 时注入经验的模板（已禁用，不使用）
  experience_template: "\n\nSome Related Experience to help you to complete the task:<EXP>{}</EXP>\n\n"
  
  # ============================================================================
  # Experience Summarization Configuration (DISABLED)
  # ============================================================================
  # 不在训练前初始化经验池（不需要预先准备经验）
  init_exp_before_training: false  # ⭐ 禁用训练前经验初始化
  init_exp_only: false             # ⭐ 不只做经验初始化
  
  # 经验总结批量大小（不使用，但需要保留以兼容代码）
  summary_batch_size: 8
  
  # ReMe 服务配置（Experience Summarization 服务，已禁用）
  reme:
    base_url: "http://127.0.0.1:8124"  # ReMe 服务 URL（不需要启动）
    workspace_id: "alfworld_3b_grpo_exp_replay"
    enable_summarizer: false        # ⭐ 禁用经验总结（不调用 LLM 总结经验）
    enable_context_generator: false # ⭐ 禁用经验检索（不从 ReMe 检索经验）
    retrieve_top_k: 3               # 检索数量（已禁用，不使用）
    updated_freq: 0                 # 更新频率（0 = 禁用）
  
  # ============================================================================
  # Experience Replay Configuration (ENABLED)
  # ============================================================================
  # ⭐ Experience Replay 机制说明：
  #    - 在训练过程中保存成功的 on-policy 轨迹到内存（task2trajectories）
  #    - 根据 exp_ratio 混合 experience tasks 和 on-policy tasks
  #    - 对于 experience tasks，从内存中获取 off-policy 轨迹加入训练
  #    - 使用 exp_mask 区分 on-policy 和 off-policy 轨迹
  #    - 同一 task 的所有轨迹（on + off）共享 uid，在 GRPO 中一起计算 advantage
  # ============================================================================
  experience_replay:
    # ⭐ 主开关：启用 Experience Replay 机制
    enable: true
    
    # ⭐ Training progress threshold: start replay when training_progress >= replay_start_ratio
    # When training_progress < replay_start_ratio, only accumulate experience (update difficulty2task_dict and save trajectories)
    replay_start_ratio: 0.05  # Start replay at 10% of training (0.0-1.0)
    
    # ⭐ Experience tasks ratio: proportion of experience tasks in each batch
    # For example, if batch_size=8, exp_ratio=0.5, then:
    #   - 4 experience tasks (from replaytaskpool, with off-policy trajectories)
    #   - 4 on-policy tasks (from original training tasks)
    exp_ratio: 0.5  # 50% experience tasks, 50% on-policy tasks (0.0-1.0)
    
    # Number of off-policy trajectories per experience task
    # For example, if n_rollout=8, offpolicy_trajectories_per_task=1, then:
    #   - 1 off-policy trajectory (from memory)
    #   - 7 on-policy trajectories (from rollout)
    #   - Total: 8 trajectories per experience task
    offpolicy_trajectories_per_task: 1
    
    # Success count bounds for tasks to be included in experience replay pool
    # Only tasks with success_count in [experience_lbound, experience_rbound) will be saved
    # For example, if n_rollout=8:
    #   - experience_lbound=0: include tasks with at least 0 successes
    #   - experience_rbound=8: exclude tasks with 8 successes (fully solved, added to skip_uid_set)
    #   - This means: include tasks with 0-7 successes (non-fully-solved, non-fully-failed)
    experience_lbound: 2  # Lower bound (inclusive)
    experience_rbound: 8  # Upper bound (exclusive, typically equals n_rollout)
    
    # Trajectory selection mode for storing and replaying
    # Options:
    #   - "argmin": Select trajectory with lowest entropy (default, recommended)
    #   - "argmax": Select trajectory with highest entropy
    #   - "random": Random selection
    #   - "fifo": First-In-First-Out (oldest trajectory)
    exp_select_mode: "argmin"  # Select lowest entropy trajectory
    
    # ⭐ ExGRPO 方式：是否使用当前 policy 计算 entropy 选择轨迹
    # If true: 在选择时使用当前 policy 重新计算每个候选轨迹的 entropy（更准确，但计算开销更大）
    # If false: 使用保存时的 entropy（更快，但可能不是当前 policy 下的最优选择）
    # ⭐ Multi-turn 关键：只对 LLM 响应部分（loss_mask=1）计算 entropy
    use_current_policy_entropy: true  # Use current policy to compute entropy for selection
    
    # Whether to use recorded_old_log_probs for off-policy data
    # If true: use recorded_old_log_probs (from historical policy) for importance sampling
    # If false: use current policy's old_log_prob (same as on-policy)
    exp_is_correct: true  # Use recorded_old_log_probs for correct importance sampling
    
    # Maximum number of trajectories to store per task (memory management)
    # When exceeded, use replacement strategy based on exp_select_mode
    max_trajectories_per_task: 5  # Store up to 5 trajectories per task

# ============================================================================
# Attribution-Driven Credit Assignment (ADCA-GRPO) Configuration
# ============================================================================
# Optional: Enable ADCA-GRPO for better credit assignment
attribution_driven_credit_assignment:
  enable: false  # Set to true if you want to use ADCA-GRPO
  evaluation_type: "api"
  consistent_scale: 1.0
  pos_unconsistent_scale: 0.2
  neg_unconsistent_scale: -0.2
  concurrent: 5
  model: "qwen-plus"
  api_max_retries: 200
  llm_evaluation_log_dir: null
  adca_grpo:
    prm_scheme: "decouple"
    do_batch_norm: true
    equal_trajectory_weight: true
    fix_base: 0.2
    alpha_cosine_decay_enable: false
    alpha: 0.1
    alpha_min: 0.0
    total_steps: 100
    orm_distribution: last_step
    enable_length_normalization: false
    prm_steps: 100
    skip_type: "none"
    enable_adca_metric: false

# ============================================================================
# Thread Pool Configuration
# ============================================================================
thread_pool:
  max_workers: 8

